name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "Linting completed with warnings"

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          else
            echo "âœ… Build successful - dist directory exists"
            ls -la dist | head -10
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  deploy-preview:
    name: Deployment Preview Info
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deployment Preview
        run: |
          echo "ğŸ” Preview deployment will be handled by Vercel"
          echo "ğŸ“ PR Number: ${{ github.event.pull_request.number }}"
          echo "ğŸŒ¿ Branch: ${{ github.head_ref }}"
          echo "âœ… Build checks passed - ready for Vercel preview deployment"

  notify:
    name: Notify Status
    needs: build-and-test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Status
        run: |
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "âœ… All checks passed!"
          else
            echo "âŒ Build or test failed"
            exit 1
          fi
